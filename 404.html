<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const base = "/ecommerce-clone";
      const current = location.pathname;

      // Prevent redirect loop by checking if we're already at the right path
      if (!current.startsWith(base)) {
        const newPath = base + current;
        // Remove any duplicate slashes
        const cleanedPath = newPath.replace(/\/+/g, "/");
        location.replace(cleanedPath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
