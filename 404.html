<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const base = "/ecommerce-clone";
      const current = location.pathname;

      // if already starts with base, no need to add again
      if (!current.startsWith(base)) {
        location.replace(base + current);
      } else {
        // already at correct path, maybe no route matched â€” go to homepage
        location.replace(base + "/");
      }
    </script>
  </head>
  <body></body>
</html>
