<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const base = "/ecommerce-clone";
      const current = location.pathname;

      // Prevent redirect loop by checking if already starts with base
      if (!current.startsWith(base)) {
        const target = base + current;
        const cleaned = target.replace(/\/+/g, "/");
        location.replace(cleaned);
      } else {
        // If already starts with base, fallback to homepage
        location.replace(base + "/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
