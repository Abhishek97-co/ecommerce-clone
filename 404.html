<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      // When a user hits a non-root route directly (like /create), redirect them to the correct path
      const base = "/ecommerce-clone";
      const current = location.pathname;

      // Avoid redirect loop
      if (!current.startsWith(base)) {
        const target = base + current;
        const cleaned = target.replace(/\/+/g, "/");
        location.replace(cleaned); // Redirect to base path
      } else {
        // If we are already within /ecommerce-clone, fallback to homepage
        location.replace(base + "/");
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
