<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Redirecting...</title>
  <script>
    // GitHub Pages redirect logic
    const basePath = "/ecommerce-clone";
    const path = location.pathname;
    if (!path.startsWith(basePath)) {
      // If the path doesn't start with /ecommerce-clone, redirect it
      location.replace(basePath + path);
    } else {
      // Handle cases where paths have multiple slashes (normalize the URL)
      location.replace(path.replace(/\/+/g, '/'));
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
